{% extends 'base.html' %}

{% block page_title %}
  Monthly Challenges
{% endblock %}

{% block content %}
  <h1>Pick a Month</h1>
  <ol>
    {% for month in months %}
      <li>
        <a href="{% url 'monthly_challenge' month %}">{{ month|title }}</a>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
